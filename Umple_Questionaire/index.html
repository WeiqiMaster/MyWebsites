<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Survey</title>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Umple Survey</h1>
    <div id="start">Please visit this website and finish the following questionaire: <a href="https://cruise.umple.org/umpleonline/">Umple Online</a></div>
    <br>
    <a href="https://cruise.umple.org/umpleonline/">
    <img src="UmpleOnline.PNG" alt="UmpleOnline_text" width="1000" height="auto">
    </a>
    <div class="form">
        <form>
            <label>Considering your <u><i>complete</i></u> knowledge and experience about users' interface, how likely would you be to recommend a friend or colleague?</label>
            <br>
            <input type="radio" name="howLikely" value="0">
            <label for="0">0</label>
            <input type="radio" name="howLikely" value="1">
            <label for="1">1</label>
            <input type="radio" name="howLikely" value="2">
            <label for="2">2</label>
            <input type="radio" name="howLikely" value="3">
            <label for="3">3</label>
            <input type="radio" name="howLikely" value="4">
            <label for="4">4</label>
            <input type="radio" name="howLikely" value="5">
            <label for="5">5</label>

            <br><br>
            <label>What do you like least about Umple Online?</label>
            <br>
            <input type="text">

            <br><br>
            <label>What is your opinion about organization of information on the screen?</label>
            <br>
            <select>
                <option>Very confusing</option>
                <option>A little Confusing</option>
                <option>A little Clear</option>
                <option>Very clear</option>
            </select>

            <br><br>
            <label>Select things that you think need to be improved found difficult to use</label>
            <br>
            <input type="checkbox" id="UseOfTerms">
            <label for="UseOfTerms">Use of terms throughout the system</label>
            <input type="checkbox" id="Position">
            <label for="Position">Position of buttons on the screen</label>
            <input type="checkbox" id="ErrorMsg">
            <label for="ErrorMsg">Error/prompt messages</label>
            <input type="checkbox" id="reliability">
            <label for="reliability">System reliability</label>

            <br><br>
            <label>Are there comments/suggestion that can help Umple improve its user interface?</label>
            <br>
            <textarea></textarea>

            <br><br>
            <input type="submit" value="Submit This Questionaire">
        </form>
    </div>

    <br>
    <br>
    <br>
    <footer>Website designed by <i>Peter Pan</i></footer>
</body>
</html>
